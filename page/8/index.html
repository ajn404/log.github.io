            <h3 id="dcm4chee-art-light"><a href="#dcm4chee-art-light" class="headerlink" title="dcm4chee-art-light"></a><a target="_blank" rel="noopener" href="https://github.com/dcm4che/dcm4chee-arc-light">dcm4chee-art-light</a></h3><p>Dicom企业级存档应用：开源</p>
<h3 id="Orthanc"><a href="#Orthanc" class="headerlink" title="Orthanc"></a><a target="_blank" rel="noopener" href="https://github.com/jodogne/OrthancDocker">Orthanc</a></h3><p>docker，Dicom REST风格web 服务</p>
<h3 id="Orthanc-for-windows"><a href="#Orthanc-for-windows" class="headerlink" title="Orthanc for windows"></a><a target="_blank" rel="noopener" href="https://www.orthanc-server.com/download-windows.php">Orthanc for windows</a></h3><p>windows下载orthanc</p>
<figure class="highlight txt"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line">Using Orthanc</span><br><span class="line">=============</span><br><span class="line">You have successfully installed the Windows package of Orthanc by</span><br><span class="line">Osimis! Orthanc is now running as a Windows service in the</span><br><span class="line">background.</span><br><span class="line">By default, Orthanc listens to incoming DICOM connections on TCP port</span><br><span class="line">4242 and incoming HTTP connections on TCP port 8042.</span><br><span class="line">You can interact with Orthanc by opening its administrative Web</span><br><span class="line">interface, that is called &quot;Orthanc Explorer&quot;. This can be done by</span><br><span class="line">clicking the link in the Start Menu or by opening your web browser at</span><br><span class="line">http://127.0.0.1:8042/app/explorer.html. Please remember that Orthanc</span><br><span class="line">Explorer does not support Microsoft Internet Explorer.</span><br><span class="line">Content of the package 21.2.0</span><br><span class="line">-----------------------------</span><br><span class="line">Orthanc server                        1.9.1</span><br><span class="line">Stone Web viewer plugin               1.0</span><br><span class="line">Osimis Web viewer plugin              1.4.2</span><br><span class="line">Modality worklists plugin             1.9.1</span><br><span class="line">Serve folders plugin                  1.9.1</span><br><span class="line">Connectivity check plugin             1.9.1</span><br><span class="line">Orthanc Web viewer plugin             2.7</span><br><span class="line">DICOMweb plugin                       1.5</span><br><span class="line">PostgreSQL plugin                     3.3</span><br><span class="line">MySQL plugin                          3.0</span><br><span class="line">WSI Web viewer plugin                 1.0</span><br><span class="line">Transfers accelerator plugin          1.0</span><br><span class="line">Authorization plugin                  0.2.4</span><br><span class="line">GDCM decoder/transcoder plugin        1.2</span><br><span class="line">Osimis cloud synchronization plugin   0.3</span><br><span class="line">Folders</span><br><span class="line">-------</span><br><span class="line">* STORAGE: During the installation, you were asked to choose a storage</span><br><span class="line">  folder where Orthanc stores its database. By default, this folder is</span><br><span class="line">  &quot;C:\Orthanc&quot;. Running the uninstaller will remove the Orthanc</span><br><span class="line">  program files from your system, but it will not delete this storage</span><br><span class="line">  folder.</span><br><span class="line">  If you wish to delete the data Orthanc has saved, delete this</span><br><span class="line">  storage folder (e.g. C:\Orthanc) after uninstalling Orthanc. Keep</span><br><span class="line">  this in mind if you use Orthanc to store protected health</span><br><span class="line">  information (PHI).</span><br><span class="line">* CONFIGURATION: The Orthanc configuration files can be found inside</span><br><span class="line">  the folder &quot;Configuration&quot; within the installation directory. A</span><br><span class="line">  shortcut to the configuration folder is present in the Start Menu to</span><br><span class="line">  access and modify it more easily.</span><br><span class="line">* LOGS: The Orthanc log files can be found inside the folder &quot;Logs&quot;</span><br><span class="line">  within the installation directory.</span><br><span class="line">* PLUGINS: By default, Orthanc will look within the &quot;Plugins&quot; folder</span><br><span class="line">  within the installation directory to find its plugins.</span><br><span class="line">Troubleshooting</span><br><span class="line">---------------</span><br><span class="line">1. Verify that the service called &quot;Orthanc&quot; is running using the</span><br><span class="line">   Services control panel (for quick access, launch the command</span><br><span class="line">   &quot;services.msc&quot;).</span><br><span class="line">2. Make sure you do not use Internet Explorer to open Orthanc</span><br><span class="line">   Explorer, but rather Chrome or Firefox.</span><br><span class="line">3. Verify that your firewall is configured to allow inbound</span><br><span class="line">   connections to the TCP ports Orthanc is listening on (by default,</span><br><span class="line">   4242 and 8042).</span><br><span class="line">4. Verify that no other applications are using the ports that Orthanc</span><br><span class="line">   is listening on. For instance, Juniper is known to also use the</span><br><span class="line">   port 4242 for its VPN solutions.</span><br><span class="line">5. By default, remote access to Orthanc Explorer is disallowed for</span><br><span class="line">   security reasons. Turn the option &quot;RemoteAccessAllowed&quot; to &quot;true&quot;</span><br><span class="line">   in the Orthanc configuration file if you wish to access Orthanc</span><br><span class="line">   from another computer.</span><br><span class="line">6. Check the Orthanc logs in the &quot;Logs&quot; folder within the installation</span><br><span class="line">   directory.</span><br><span class="line">7. Check the Orthanc Book and associated FAQ:</span><br><span class="line">   https://orthanc.chu.ulg.ac.be/book/index.html</span><br><span class="line">   https://orthanc.chu.ulg.ac.be/book/faq.html</span><br><span class="line">8. Post a request for help to the Orthanc Users group:</span><br><span class="line">   https://groups.google.com/forum/#!forum/orthanc-users</span><br><span class="line">Homepage</span><br><span class="line">--------</span><br><span class="line">You can find more information at the official homepage of Orthanc:</span><br><span class="line">http://www.orthanc-server.com/</span><br><span class="line">Note</span><br><span class="line">----</span><br><span class="line">The content of this file is adapted from the unofficial Windows</span><br><span class="line">installer of Orthanc developed by Lury:</span><br><span class="line">https://github.com/luryco/OrthancService/blob/master/InstallerAssets/README.txt</span><br></pre></td></tr></table></figure>
