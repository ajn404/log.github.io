      ADMSFGC
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <h3 id="关于开发环境搭建"><a href="#关于开发环境搭建" class="headerlink" title="关于开发环境搭建"></a>关于开发环境搭建</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">yarn</span><br><span class="line">npm run dev :默认datasource为DCM4CHEE</span><br></pre></td></tr></table></figure>

<h3 id="关于部署"><a href="#关于部署" class="headerlink" title="关于部署"></a>关于部署</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">Orthanc:</span><br><span class="line">客户端</span><br><span class="line">服务端</span><br><span class="line">数据库</span><br></pre></td></tr></table></figure>

<h3 id="角色服务以及关联（架构）"><a href="#角色服务以及关联（架构）" class="headerlink" title="角色服务以及关联（架构）"></a>角色服务以及关联（架构）</h3><h4 id="存储（注释）"><a href="#存储（注释）" class="headerlink" title="存储（注释）"></a>存储（注释）</h4><img src="2021/03/14/hello-world/store.png" class="" title="This is an image">

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">1. 客户端向Orthanc的Dicom服务器(8042端口)查询（使用WADO协议获取图像信息）</span><br><span class="line"></span><br><span class="line">2. 客户端接收Orthanc的Dicom服务器的相应</span><br><span class="line"></span><br><span class="line">3. 客户端的处理：</span><br><span class="line"></span><br><span class="line">   获取图像的名称,大小和视图(view)。</span><br><span class="line"></span><br><span class="line">   然后生成带注释的ROI(兴趣区域)的点的坐标(x,y).</span><br><span class="line"></span><br><span class="line">   图像的名称,大小和视图,坐标和病变类型被转换成一个JSON格式的数据，并为下一步做好准备.</span><br><span class="line"></span><br><span class="line">   (JSON是一种数据交换格式，便于机器解析和生成，也便于人们读写)</span><br><span class="line"></span><br><span class="line">4. 客户端用HTTP POST请求将JSON数据发送到服务器端(端口:5000)。</span><br><span class="line"></span><br><span class="line">   这是使用Ajax技术完成的，该技术能够异步发送和接收来自服务器的数据，而不会影响现有页面的显示和行为。</span><br><span class="line"></span><br><span class="line">   在服务器端，使用POST方法创建了“存储-注释”REST  API，它接收JSON数据(在URL:http:&#x2F;&#x2F;localhost:5000&#x2F;store-annotation中)并执行下一个过程。</span><br><span class="line"></span><br><span class="line">5. Python语言提供REST API,首先由JSON格式生成数据,</span><br><span class="line"></span><br><span class="line">   然后，使用带注释的ROI点的坐标和图像大小来建立带注释图像的真实值(groundtruth)</span><br><span class="line"></span><br><span class="line">   这是用奇妙的OpenCV函数fillPoly()完成的</span><br><span class="line"></span><br><span class="line">   该API能够建立任何数量的带注释的等高线</span><br><span class="line"></span><br><span class="line">   图像的真实值(groundtruth)以png格式保存在本地存储器中，原始名称和大小以及所有注释信息以CSV格式保存，以便以后研究人员使用</span><br><span class="line"></span><br><span class="line">6. 所有带注释的信息都以JSON格式存储在MongoDB数据库中，因此之后可以在客户端的OHIF查看器中再次使用它进行可视化。</span><br><span class="line"></span><br><span class="line">7. 最后，在最后一步中，REST API用存储过程已成功执行的消息来响应客户端。</span><br></pre></td></tr></table></figure>
